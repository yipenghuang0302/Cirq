      - title: Nomenclature
        path: /quark/cirq/dev/nomenclature
      - title: Development
        path: /quark/cirq/dev/development
      - title: Gate and operation guidelines
        path: /quark/cirq/dev/gates
      - title: Plotting guidelines
        path: /quark/cirq/dev/plotting
